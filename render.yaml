services:
  - type: web
    name: option-alpha-api
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt && playwright install chromium"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./option_tracker.db
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
      - key: JYK_USER
        sync: false
      - key: JYK_PASS
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_BASE_URL
        value: https://www.apillm.online/v1
